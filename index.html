<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="container">
    <div class="top_bg"></div>
    <div class="bottom_bg"></div>

    <div class="card">
      <div class="bg_img"></div>

      <div class="profile_info">
        <div class="profile">
          
          <div class="pic">
            <img src="image-victor.jpg" alt="victor">
          </div>

          <p class="name"><span> Victor Crest</span> 26</p>
          <p class="location">London</p>
        </div>

        <div class="stats">
          <div class="followers">
            <p class="number">80K</p>
            <p class="text"> Followers</p>
          </div>

          <div class="likes">
            <p class="number">803K</p>
            <p class="text"> Likes</p>
          </div>


          <div class="photos">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>

      </div>

    </div>
  </section>
 

  




  
 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stineeco">Stine</a>.
  </div>
</body>
</html>
